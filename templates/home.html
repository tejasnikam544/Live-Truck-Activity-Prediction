<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truck Activity Prediction</title>
    <script>
        function sendData() {
            let formData = {};
            document.querySelectorAll("input").forEach(input => {
                formData[input.name] = parseFloat(input.value);
            });

            fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerText = "Predicted Activity: " + data.activity;
            });
        }
    </script>
</head>
<body>
    <h1>Truck Activity Prediction</h1>
    <form onsubmit="event.preventDefault(); sendData();">
        <label for="feature1">Feature 1:</label>
        <input type="number" id="feature1" name="feature1" required><br><br>

        <label for="feature2">Feature 2:</label>
        <input type="number" id="feature2" name="feature2" required><br><br>

        <label for="feature3">Feature 3:</label>
        <input type="number" id="feature3" name="feature3" required><br><br>

        <button type="submit">Predict</button>
    </form>

    <h2 id="result">Predicted Activity: </h2>
</body>
</html>
