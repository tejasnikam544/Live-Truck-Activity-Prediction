<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Truck Activity Prediction</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center">Live Truck Activity Prediction</h2>

        <!-- Line Chart -->
        <canvas id="activityChart" width="400" height="200"></canvas>

        <!-- Real-time Activity Table -->
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Time (seconds)</th>
                    <th>Truck Activity</th>
                </tr>
            </thead>
            <tbody id="activityTable">
                {% for row in data %}
                    <tr>
                        <td>{{ row.time }}</td>
                        <td>{{ row.activity }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        $(document).ready(function () {
            let activityData = JSON.parse('{{ data | tojson | safe }}');
            let times = activityData.map(item => item.time);
            let activities = activityData.map(item => item.activity);

            const ctx = document.getElementById('activityChart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: times,
                    datasets: [{
                        label: 'Truck Activity Trend',
                        data: times.map((_, i) => i), 
                        borderColor: 'blue',
                        fill: false
                    }]
                }
            });

            function fetchNewData() {
                $.get("/get_predictions", function (newData) {
                    $("#activityTable").append(
                        `<tr><td>${newData.time}</td><td>${newData.activity}</td></tr>`
                    );

                    chart.data.labels.push(newData.time);
                    chart.data.datasets[0].data.push(chart.data.labels.length);
                    chart.update();
                });
            }

            setInterval(fetchNewData, 5000);
        });
    </script>
</body>
</html>
