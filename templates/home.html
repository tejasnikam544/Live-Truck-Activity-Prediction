<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Truck Activity Prediction</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <h2>Truck Activity Prediction</h2>
    
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="file">
        <button type="submit">Upload & Predict</button>
    </form>

    <h3>Time Spent per Activity:</h3>
    <ul id="activitySummary"></ul>

    <script>
        $(document).ready(function () {
            $("#uploadForm").submit(function (event) {
                event.preventDefault();
                let formData = new FormData();
                formData.append("file", $("#fileInput")[0].files[0]);

                $.ajax({
                    url: "/upload",
                    type: "POST",
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (response) {
                        updateSummary(response.activity_summary);
                    }
                });
            });
        });

        function updateSummary(activitySummary) {
            $("#activitySummary").empty();
            for (const [activity, time] of Object.entries(activitySummary)) {
                $("#activitySummary").append(`<li>${activity}: ${time} time units</li>`);
            }
        }
    </script>

</body>
</html>
