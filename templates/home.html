<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truck Activity Prediction</title>
    <script>
        function fetchPrediction() {
            fetch('/predict')
                .then(response => response.json())
                .then(data => {
                    document.getElementById("activity").innerText = "Current Activity: " + data.activity;
                    document.getElementById("loading-time").innerText = "Loading Time: " + data.time_spent.Loading + " sec";
                    document.getElementById("hauling-time").innerText = "Hauling Time: " + data.time_spent.Hauling + " sec";
                    document.getElementById("unloading-time").innerText = "Unloading Time: " + data.time_spent.Unloading + " sec";
                    document.getElementById("idling-time").innerText = "Idling Time: " + data.time_spent.Idling + " sec";
                });
        }

        setInterval(fetchPrediction, 5000);  // Refresh data every 5 seconds
    </script>
</head>
<body>
    <h1>Truck Activity Prediction</h1>
    <h2 id="activity">Current Activity: Waiting</h2>
    <h3 id="loading-time">Loading Time: 0 sec</h3>
    <h3 id="hauling-time">Hauling Time: 0 sec</h3>
    <h3 id="unloading-time">Unloading Time: 0 sec</h3>
    <h3 id="idling-time">Idling Time: 0 sec</h3>
</body>
</html>
